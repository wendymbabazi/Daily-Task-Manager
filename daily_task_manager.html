<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Task Manager</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    width: 400px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 25px;
  }
  h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline-color: #007bff;
  }
  button.add-btn {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  button.add-btn:hover {
    background: #0056b3;
  }
  ul.task-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li.task-item {
    display: flex;
    align-items: center;
    padding: 10px 10px;
    margin-bottom: 10px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: inset 0 0 5px #ccc;
  }
  li.task-item.completed span.task-text {
    text-decoration: line-through;
    color: #6c757d;
  }
  span.task-text {
    flex-grow: 1;
    font-size: 1rem;
  }
  button {
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    font-size: 1.2rem;
    margin-left: 12px;
    transition: color 0.2s;
    user-select: none;
  }
  button:hover {
    color: #0056b3;
  }
  input.edit-input {
    flex-grow: 1;
    font-size: 1rem;
    padding: 5px 8px;
    border-radius: 6px;
    border: 1px solid #888;
    outline-color: #007bff;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Daily Task Manager">
  <h1>Daily Task Manager</h1>
  <form id="taskForm" aria-label="Add new task">
    <input type="text" id="taskInput" placeholder="Add new task..." aria-required="true" autocomplete="off" />
    <button type="submit" class="add-btn" aria-label="Add task">Add</button>
  </form>
  <ul id="taskList" class="task-list"></ul>
</div>

<script>
  (() => {
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('dailyTasks', JSON.stringify(tasks));
    }

    // Render all tasks
    function renderTasks() {
      taskList.innerHTML = '';
      if (tasks.length === 0) {
        taskList.innerHTML = '<p style="color:#555; text-align:center;">No tasks yet, add some above!</p>';
        return;
      }
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-item';
        if (task.completed) {
          li.classList.add('completed');
        }
        li.dataset.id = task.id;

        // text or edit input
        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = task.text;

        // Edit input (hidden initially)
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.className = 'edit-input';
        editInput.value = task.text;
        editInput.style.display = 'none';

        // Complete button (toggle)
        const completeBtn = document.createElement('button');
        completeBtn.innerHTML = task.completed ? 'ðŸ”„' : 'âœ”ï¸';
        completeBtn.title = 'Toggle Complete';

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸';
        editBtn.title = 'Edit Task';

        // Save edit button (hidden initially)
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'ðŸ’¾';
        saveBtn.title = 'Save Changes';
        saveBtn.style.display = 'none';

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ðŸ—‘ï¸';
        deleteBtn.title = 'Delete Task';

        li.appendChild(span);
        li.appendChild(editInput);
        li.appendChild(completeBtn);
        li.appendChild(editBtn);
        li.appendChild(saveBtn);
        li.appendChild(deleteBtn);

        taskList.appendChild(li);

        // Event listeners for buttons
        completeBtn.addEventListener('click', () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });

        editBtn.addEventListener('click', () => {
          span.style.display = 'none';
          editInput.style.display = 'inline-block';
          editBtn.style.display = 'none';
          saveBtn.style.display = 'inline-block';
          editInput.focus();
        });

        saveBtn.addEventListener('click', () => {
          const newText = editInput.value.trim();
          if (newText) {
            task.text = newText;
            saveTasks();
            renderTasks();
          } else {
            alert('Task text cannot be empty.');
            editInput.focus();
          }
        });

        // Support saving edit by pressing Enter key
        editInput.addEventListener('keypress', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            saveBtn.click();
          } else if (e.key === 'Escape') {
            // cancel editing on Escape
            editInput.style.display = 'none';
            span.style.display = 'inline-block';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
          }
        });

        deleteBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to delete this task?')) {
            tasks = tasks.filter(t => t.id !== task.id);
            saveTasks();
            renderTasks();
          }
        });
      });
    }

    // Add new task
    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) {
        alert('Please enter a task.');
        return;
      }
      tasks.push({
        id: Date.now().toString(),
        text,
        completed: false
      });
      saveTasks();
      renderTasks();
      taskInput.value = '';
      taskInput.focus();
    });

    // Initial render
    renderTasks();

  })();
</script>

</body>
</html>
